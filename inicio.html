    body{

    }

    .navbar{
      padding:18px 30px;
      display:flex;

    .navbar-links a{

    }

    .carrusel-img{
      width:640px;
      height:320px;

      overflow:hidden;
    }

    .carrusel-img img{
      width:100%;

    .btn-carrusel{
      background:#b34cff;

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-logo">GalerÃ­a Virtual</div>

    <div class="navbar-links">
      <a href="inicio.html" class="active">Inicio</a>
      <a href="Sobre_nosotros.html">Nosotros</a>
      <a href="Contenido.html">Contenido</a>

      <div style="margin-left:14px; display:flex; align-items:center;">
        
        <!-- Donde aparecerÃ¡ el nombre + foto del usuario -->
        <div id="navbarUserBox"></div>

        <!-- BotÃ³n de login si NO hay sesiÃ³n -->
        <div id="btnLoginHeader" style="margin-left:15px;">
          <a href="login.html" style="color:#ddd; text-decoration:none;">Iniciar SesiÃ³n</a>
        </div>

        <!-- Carrito -->

          <span id="cartCount">0</span> ðŸ›’

  <!-- HERO -->

  <!-- CARRUSEL -->
  <div class="carrusel">
    <button id="atras" class="btn-carrusel">â¬…</button>
    <div id="img" class="carrusel-img"></div>
    <button id="adelante" class="btn-carrusel">âž¡</button>

  <div id="texto"></div>

  <!-- SCRIPTS -->
  <script src="Scripts/app.js"></script>
  <script src="Scripts/carrito.js"></script>
  <script src="Scripts/sesion-global.js"></script>
  <script src="Scripts/login-handler.js"></script>

  <!-- CONTROL DE SESIÃ“N SOLO PARA ESTA PÃGINA -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const btnLogin = document.getElementById("btnLoginHeader");
      const userBox = document.getElementById("navbarUserBox");

      if (!usuario) {
          // Usuario NO logueado
          btnLogin.style.display = "block";
          userBox.innerHTML = "";
          return;
      }

      // Usuario logueado â†’ ocultar login y mostrar info
      btnLogin.style.display = "none";

      userBox.innerHTML = `
          <div style="display:flex; align-items:center; gap:10px;">
            <img src="${usuario.foto || 'img/user.png'}"
                 style="width:32px; height:32px; border-radius:50%;">
            <span>${usuario.nombre}</span>
          </div>
      `;
  });
  </script>

</body>
