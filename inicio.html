<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="Estilos/styleC.css" />

</head>
<body>

  <!-- ‚úÖ Barra de navegaci√≥n corregida -->
  <nav class="navbar">
    <ul>
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="Sobre_nosotros.html">Nosotros</a></li>
      <li><a href="Contenido.html">Contenido</a></li>

      <li><a href="login.html" id="btnLogin">Iniciar sesi√≥n</a></li>
    </ul>
  </nav>

  <!-- üî• Aqu√≠ aparecer√° el nombre y correo -->
  <div id="infoUsuario" style="
      color:white;
      text-align:center;
      margin-top:15px;
      font-size:18px;
      display:none;
  ">
    Bienvenido: <span id="nombreUsuario"></span><br>
    Correo: <span id="correoUsuario"></span>
  </div>

  <div class="carrusel">
    <div class="atras">
      <img id="atras" src="img/atras.svg" alt="Atr√°s" loading="lazy" />
    </div>

    <div class="imagenes">
      <div id="img"></div>
      <div id="texto" class="texto"></div>
    </div>

    <div class="adelante" id="adelante">
      <img src="img/adelante.svg" alt="Adelante" loading="lazy" />

  </div>

  <div class="puntos" id="puntos"></div>


  <!-- ‚≠ê‚≠ê‚≠ê C√ìDIGO A√ëADIDO SIN CAMBIAR NADA ‚≠ê‚≠ê‚≠ê -->
  <script>
    const user = JSON.parse(localStorage.getItem("usuario"));

    if (user) {
        // Mostrar contenedor
        document.getElementById("infoUsuario").style.display = "block";

        // Rellenar datos
        document.getElementById("nombreUsuario").textContent = user.nombre;
        document.getElementById("correoUsuario").textContent = localStorage.getItem("correoUsuario");

        // Ocultar bot√≥n de iniciar sesi√≥n
        document.getElementById("btnLogin").style.display = "none";
    }
  </script>

  <!-- Scripts originales -->

</body>
