<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Estilos/styleC.css" />
  <title>Carrusel de Proyectos</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="inicio.html" class="active">Inicio</a></li>
      <li><a href="Sobre_nosotros.html">Nosotros</a></li>
      <li><a href="Contenido.html">Contenido</a></li>
      <li><a href="publicar.html">Publicar +</a></li>

      <!-- Aquí se mostrará el usuario logueado -->
      <li id="usuarioNav"></li>

      <!-- Botón login -->
      <li><a id="btnLogin" href="login.html">Iniciar sesión</a></li>
    </ul>
  </nav>

  <!-- CARRUSEL -->
  <div class="carrusel">
    <div class="atras">
      <img id="atras" src="img/atras.svg" alt="Atrás" loading="lazy" />
    </div>

    <div class="imagenes">
      <div id="img"></div>
      <div id="texto" class="texto"></div>
    </div>

    <div class="adelante" id="adelante">
      <img src="img/adelante.svg" alt="Adelante" loading="lazy" />
    </div>
  </div>

  <div class="puntos" id="puntos"></div>


  <!-- SESIÓN GLOBAL: MOSTRAR USUARIO EN NAVBAR -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const user = JSON.parse(localStorage.getItem("usuarioActivo"));
      const contenedor = document.getElementById("usuarioNav");
      const btnLogin = document.getElementById("btnLogin");

      // Si no hay usuario → se muestra "Iniciar sesión"
      if (!user) {
        btnLogin.style.display = "inline-block";
        contenedor.innerHTML = "";
        return;
      }

      // Si hay usuario → escondemos botón de login
      btnLogin.style.display = "none";
      contenedor.innerHTML = "";

      const fotoFinal =
        user.foto && user.foto.startsWith("data:image")
          ? user.foto
          : user.foto && user.foto !== ""
            ? user.foto
            : "Img/default.png";

      contenedor.innerHTML = `
        <div class="usuario-box" onclick="location.href='cuenta.html'">
          <img src="${fotoFinal}" alt="Foto del usuario">
          <span>${user.nombre}</span>
        </div>
      `;
    });
  </script>

  <!-- Scripts -->
  <script src="Scripts/app.js"></script>

</body>
</html>
