<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Virtual - Inicio</title>

    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/styleC.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #0d0d0d, #1a1a1a, #000);
            color: white;
        }

        header {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: #ddd;
            transition: .2s;
        }

        nav a:hover {
            color: #8257ff;
        }

        /* Contenedor del usuario */
        #navbarUserBox {
            display: flex;
            align-items: center;
        }

        .hero {
            padding: 120px 30px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            opacity: .8;
        }

        .btn-principal {
            margin-top: 25px;
            background: #6c42ff;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: .2s;
        }

        .btn-principal:hover {
            background: #4a2fe0;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">GALERÍA VIRTUAL</div>

        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <!-- CONTENEDOR DONDE APARECE EL USUARIO -->
        <div id="navbarUserBox"></div>

        <!-- Botón Login si NO hay usuario -->
        <a id="btnLogin" class="btn-login" href="login.html">Iniciar Sesión</a>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Bienvenido a la Galería Virtual</h1>
        <p>Explora arte digital, cultura y creatividad desde cualquier lugar del mundo.</p>
        <a href="galeria.html" class="btn-principal">Ver Galería</a>
    </section>

    <script src="js/sesionglobal.js"></script>

</body>
</html>
