<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Galer√≠a Virtual</title>

  <!-- CSS reales del proyecto -->
  <link rel="stylesheet" href="Estilos/Estilo.css">
  <link rel="stylesheet" href="Estilos/premium.css"/>

  <style>
    body{ 
      background:#0d0b1f; 
      color:#fff; 
      font-family:Arial; 
      margin:0; 
    }

    /* Elimina los puntos del carrusel */
    #puntos{
      display:none !important;
    }

    .navbar{
      padding:18px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#0d0b1f;
    }

    .navbar-logo{
      font-size:20px;
      font-weight:700;
      color:#b34cff;
    }

    .navbar-links{
      display:flex;
      gap:18px;
      align-items:center;
    }

    .navbar-links a{
      color:#ddd;
      text-decoration:none;
      transition:0.2s;
    }

    .navbar-links a:hover{
      color:#b34cff;
    }

    .navbar-links a.active{
      color:#b34cff;
      font-weight:700;
    }

    .hero{
      text-align:center;
      padding:60px 20px 10px 20px;
    }

    .hero h1{ 
      font-size:36px; 
      margin:0 0 8px 0; 
    }

    .carrusel{
      width:92%;
      max-width:900px;
      margin:26px auto;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
    }

    .carrusel-img{
      width:640px;
      height:320px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#121022;
      border-radius:10px;
      overflow:hidden;
    }

    .carrusel-img img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .btn-carrusel{
      background:#b34cff;
      color:white;
      border:none;
      padding:10px 12px;
      border-radius:8px;
      cursor:pointer;
      transition:0.2s;
    }

    .btn-carrusel:hover{
      background:#8e37d3;
    }

    #texto{
      text-align:center;
      color:#ddd;
      margin-top:10px;
      min-height:40px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-logo">Galer√≠a Virtual</div>

    <div class="navbar-links">
      <a href="inicio.html" class="active">Inicio</a>
      <a href="Sobre_nosotros.html">Nosotros</a>
      <a href="Contenido.html">Contenido</a>
      <a href="publicar.html">Publicar +</a>

      <div style="margin-left:14px; display:flex; align-items:center;">
        
        <!-- Donde aparecer√° el nombre + foto del usuario -->
        <div id="navbarUserBox"></div>

        <!-- Bot√≥n de login si NO hay sesi√≥n -->
        <div id="btnLoginHeader" style="display:none; margin-left:15px;">
          <a href="login.html" style="color:#ddd; text-decoration:none;">Iniciar Sesi√≥n</a>
        </div>

        <!-- Carrito -->
        <div style="margin-left:10px; cursor:pointer;" onclick="location.href='carrito.html'">
          <span id="cartCount">0</span> üõí
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <h1>Bienvenido a la Galer√≠a Virtual</h1>
    <p>Explora trabajos, adquiere contenido y publica tus creaciones.</p>
  </div>

  <!-- CARRUSEL -->
  <div class="carrusel">
    <button id="atras" class="btn-carrusel">‚¨Ö</button>
    <div id="img" class="carrusel-img"></div>
    <button id="adelante" class="btn-carrusel">‚û°</button>
  </div>

  <div id="texto"></div>
  <div id="puntos"></div>

  <!-- SCRIPTS -->

  <!-- Carrusel -->
  <script src="Scripts/app.js"></script>

  <!-- Carrito -->
  <script src="Scripts/carrito.js"></script>

  <!-- Manejo de sesi√≥n global -->
  <script src="Scripts/sesion-global.js"></script>

  <!-- Login + almacenamiento de sesi√≥n -->
  <script src="Scripts/login-handler.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
          const btnLogin = document.getElementById("btnLoginHeader");
          const userBox = document.getElementById("navbarUserBox");

          // login-handler.js asigna window.userData si hay sesi√≥n
          if (window.userData) {
              btnLogin.style.display = "none";

              // Mostrar usuario en navbar
              userBox.innerHTML = `
                  <div style="display:flex; align-items:center; gap:10px;">
                    <img src="${window.userData.foto || 'https://cdn-icons-png.flaticon.com/512/847/847969.png'}" 
                         style="width:32px; height:32px; border-radius:50%;">
                    <span>${window.userData.nombre}</span>
                  </div>
              `;
          } else {
              // Usuario NO logueado
              btnLogin.style.display = "block";
              userBox.innerHTML = "";
          }
      }, 300);
  });
  </script>

</body>
</html>
