<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Galería Virtual</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="Estilos/inicio.css">

    <style>
        body { background: #0d0b1f; margin:0; font-family: Arial; }

        .navbar {
            width: 100%;
            padding: 20px;
            background: #0d0b1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-links {
            display: flex; gap: 25px; align-items: center;
        }
        .navbar-links a {
            color: white; font-size: 16px; text-decoration: none;
        }

        .usuario-box {
            display: flex; gap: 10px; align-items: center;
        }
        .usuario-box img {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid #a569ff;
        }

        .hero {
            text-align: center;
            color: white;
            margin-top: 40px;
        }
        .hero h1 { font-size: 40px; }
        .hero p { opacity: .8; }
    </style>
</head>

<body>

<!-- ============================ -->
<!--          NAVBAR              -->
<!-- ============================ -->
<nav class="navbar">
    <div class="navbar-logo" style="color:white; font-size:22px;">Galería Virtual</div>

    <div class="navbar-links">
        <a href="inicio.html" class="active">Inicio</a>
        <a href="Sobre_nosotros.html">Nosotros</a>
        <a href="Contenido.html">Contenido</a>
        <a href="publicar.html">Publicar +</a>

        <a id="btnLogin" href="login.html">Iniciar sesión</a>
        <div id="navbarUserBox"></div>
    </div>
</nav>


<!-- ============================ -->
<!--         HERO SECTION         -->
<!-- ============================ -->
<div class="hero">
    <h1>Bienvenido a la Galería Virtual</h1>
    <p>Explora trabajos, adquiere contenido y publica tus creaciones.</p>
</div>


<!-- ============================ -->
<!--     CARRUSEL (app.js)        -->
<!-- ============================ -->
<div class="carrusel" style="margin-top:50px; text-align:center;">
    <button id="atras" class="btn-carrusel">⬅</button>

    <div id="img" class="carrusel-img"></div>

    <button id="adelante" class="btn-carrusel">➡</button>

    <div id="texto" class="carrusel-texto"></div>

    <div id="puntos" class="carrusel-puntos"></div>
</div>


<!-- ============================ -->
<!--         SCRIPTS              -->
<!-- ============================ -->
<script src="Scripts/app.js"></script>
<script src="Scripts/sesion-global.js"></script>

</body>
</html>
