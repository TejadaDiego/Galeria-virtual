<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="Estilos/styleC.css" />
  <title>Inicio - Galería Virtual</title>

<body>

  <!-- ⭐⭐⭐ NAVBAR UNIVERSAL ⭐⭐⭐ -->
  <nav class="navbar">
    <ul class="nav-left">
      <li><a href="inicio.html" class="active">Inicio</a></li>
