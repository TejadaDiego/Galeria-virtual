<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Estilos/styleC.css" />
  <title>Carrusel de Proyectos</title>
</head>
<body>

  <!-- ⭐ NAVBAR ⭐ -->
  <nav class="navbar">
    <ul>
      <li><a href="inicio.html" class="active">Inicio</a></li>
      <li><a href="Sobre_nosotros.html">Nosotros</a></li>
      <li><a href="Contenido.html">Contenido</a></li>
      <li><a href="publicar.html">Publicar +</a></li>
      <li><a href="login.html" id="btnLogin">Iniciar sesión</a></li>
    </ul>
  </nav>

  <!-- ⭐ PANEL SUPERIOR INFORMACIÓN DE USUARIO -->
  <div id="infoUsuario" style="
      color:white;
      text-align:center;
      margin-top:15px;
      font-size:18px;
      display:none;
  ">
    Bienvenido: <span id="nombreUsuario"></span><br>
  </div>

  <!-- ⭐ PANEL FLOTANTE (A LA DERECHA) -->
  <div id="perfilFlotante" class="perfil-flotante" style="display:none;">
    <img id="fotoUsuarioMini" src="img/default.jpg" alt="Foto Usuario">

    <h4 id="nombreMini"></h4>
    <p id="correoMini"></p>

    <button id="btnCerrarSesion" class="cerrar">Cerrar Sesión</button>
  </div>

  <!-- ⭐ CARRUSEL DE PROYECTOS (Tu código original) -->
  <div class="carrusel">
    <div class="atras">
      <img id="atras" src="img/atras.svg" alt="Atrás" loading="lazy" />
    </div>

    <div class="imagenes">
      <div id="img"></div>
      <div id="texto" class="texto"></div>
    </div>

    <div class="adelante" id="adelante">
      <img src="img/adelante.svg" alt="Adelante" loading="lazy" />
    </div>
  </div>

  <div class="puntos" id="puntos"></div>

  <!-- ⭐ CARGAR DATOS DE USUARIO ⭐ -->
  <script>
    const user = JSON.parse(localStorage.getItem("usuario"));

    if (user) {
        // Mostrar secciones
        document.getElementById("infoUsuario").style.display = "block";
        document.getElementById("perfilFlotante").style.display = "flex";
        document.getElementById("btnLogin").style.display = "none";

        // Nombre arriba
        document.getElementById("nombreUsuario").textContent = user.nombre;

        // Panel flotante
        document.getElementById("nombreMini").textContent = user.nombre;
        document.getElementById("correoMini").textContent = user.correo;
        document.getElementById("fotoUsuarioMini").src = user.foto || "img/default.jpg";
    }

    // Cerrar sesión
    document.getElementById("btnCerrarSesion").addEventListener("click", () => {
        localStorage.removeItem("usuario");
        window.location.reload();
    });
  </script>

  <!-- JS originales -->
  <script src="Scripts/sesion-global.js"></script>
  <script src="Scripts/app.js"></script>
</body>
</html>
