<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Virtual - Inicio</title>

    <!-- CSS PRINCIPAL (RUTAS CORREGIDAS) -->
    <link rel="stylesheet" href="Estilos/estilos.css">
    <link rel="stylesheet" href="Estilos/styleC.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">GALERÍA VIRTUAL</div>

        <nav>
            <a href="inicio.html" class="active">Inicio</a>
            <a href="Sobre_nosotros.html">Nosotros</a>
            <a href="Contenido.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <!-- CONTENEDOR DONDE APARECE EL USUARIO -->
        <div id="navbarUserBox"></div>

        <!-- Botón Login si NO hay usuario -->
        <a id="btnLogin" class="btn-login" href="login.html">Iniciar Sesión</a>
    </header>

    <!-- CARRUSEL ORIGINAL (RESTAURADO) -->
    <section class="hero">
        <div class="contenedor-carousel">

            <div class="carousel">
                <div class="slide activo">
                    <img src="img/banner1.jpg" alt="1">
                    <div class="texto-slide">Bienvenido a la Galería Virtual</div>
                </div>

                <div class="slide">
                    <img src="img/banner2.jpg" alt="2">
                    <div class="texto-slide">Arte Digital y Creatividad</div>
                </div>

                <div class="slide">
                    <img src="img/banner3.jpg" alt="3">
                    <div class="texto-slide">Explora Nuestro Contenido</div>
                </div>
            </div>

            <!-- Botones -->
            <button class="btn-carrusel atras">&#10094;</button>
            <button class="btn-carrusel adelante">&#10095;</button>

            <!-- Puntos -->
            <div class="puntos" id="puntos"></div>

        </div>
    </section>

    <!-- HERO TEXTO -->
    <section class="hero">
        <h1>Bienvenido a la Galería Virtual</h1>
        <p>Explora arte digital, cultura y creatividad desde cualquier lugar del mundo.</p>
        <a href="Contenido.html" class="btn-principal">Ver Galería</a>
    </section>

    <!-- SCRIPTS (ORDEN CORRECTO) -->
    <script src="Scripts/app.js"></script>
    <script src="Scripts/sesion-global.js"></script>

</body>
</html>
