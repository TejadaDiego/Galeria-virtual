<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Trabajo - Galería Virtual</title>
  <link rel="stylesheet" href="Estilos/publicar.css">
</head>
<body>

  <!-- === Menú de navegación === -->
  <nav class="navbar">
    <div class="navbar-logo">Galería Virtual</div>
    <div class="navbar-links">
      <a href="inicio.html">Inicio</a>
      <a href="Sobre_nosotros.html">Nosotros</a>
      <a href="Contenido.html">Contenido</a>
      <a href="publicar.html" class="active">Publicar +</a>
      <a href="login.html"id="btnLogin">Iniciar sesión</a>
    </div>
  </nav>

  <!-- === Formulario para publicar trabajo === -->
  <div class="form-container">
    <h2>Publicar nuevo trabajo</h2>
    <form id="formPublicar">
      <label for="nombre">Nombre del trabajo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Ilustración digital de personaje" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe brevemente tu trabajo..." required></textarea>

      <label for="precio">Precio (S/):</label>
      <input type="number" id="precio" name="precio" placeholder="Ej: 50.00" required>

      <label for="imagen">Imagen del trabajo:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*" required>

      <div class="preview">
        <img id="previewImg" alt="Vista previa del trabajo">
      </div>

      <button type="submit">Subir trabajo</button>
    </form>
  </div>

  <script src="Scripts/publicar.js"></script>
</body>
</html>
