<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Trabajo - Galería Virtual</title>
  <link rel="stylesheet" href="Estilos/publicar.css">
</head>

<body>

   <!-- === NAVBAR UNIVERSAL === -->
<nav class="navbar">
  <div class="navbar-logo">Galería Virtual</div>

  <div class="navbar-links">
    <a href="inicio.html">Inicio</a>
    <a href="Sobre_nosotros.html">Nosotros</a>
    <a href="Contenido.html">Contenido</a>
    <a href="publicar.html">Publicar +</a>

    <!-- Botón login -->
    <a id="btnLogin" href="login.html">Iniciar sesión</a>

    <!-- Contenedor donde irá foto + nombre -->
    <div id="navbarUserBox" class="navbar-user-box"></div>
  </div>
</nav>

<style>
/* Ajustes del navbar para que funcione igual en todas las páginas */
.navbar {
  width: 100%;
  padding: 20px;
  background: #0d0b1f;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-logo {
  color: white;
  font-size: 22px;
  font-weight: bold;
}

.navbar-links {
  display: flex;
  gap: 25px;
  align-items: center;
}

.navbar-links a {
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar-links a.active {
  color: #b34cff;
}

.navbar-user-box {
  display: flex;
  gap: 10px;
  align-items: center;
  cursor: pointer;
}

.navbar-user-box img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #a569ff;
}
</style>




  <!-- === CONTENEDOR DEL FORMULARIO === -->
  <div class="form-container">
    <h2>Publicar nuevo trabajo</h2>

    <form id="formPublicar" action="Php/publicar_handler.php" method="post" enctype="multipart/form-data">

      <label for="titulo">Nombre del trabajo:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="precio">Precio (S/):</label>
      <input type="number" id="precio" name="precio" required>

      <label for="imagen">Imagen del trabajo:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*" required>

      <!-- ID del usuario -->
      <input type="hidden" name="usuario_id" id="usuario_id">

      <div class="preview">
        <img id="previewImg" alt="Vista previa del trabajo" style="display:none;">
      </div>

      <button type="submit">Subir trabajo</button>
    </form>
  </div>

  <!-- === Vista previa de imagen === -->
  <script>
    document.getElementById("imagen").addEventListener("change", function () {
      const file = this.files[0];
      const preview = document.getElementById("previewImg");

      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });
  </script>

  <!-- === Carga del ID del usuario === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      if (usuario) {
        document.getElementById("usuario_id").value = usuario.id;
      }
    });
  </script>

  <!-- === Enviar formulario por AJAX === -->
  <script>
    document.getElementById('formPublicar').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = new FormData(this);
      const res = await fetch(this.action, { method: 'POST', body: form });
      const data = await res.json();

      if (res.ok && data.success) {
        alert("Trabajo publicado con éxito");
        window.location.href = "Contenido.html";
      } else {
        alert("Error: " + (data.error || 'Desconocido'));
      }
    });
  </script>

  <!-- === Mostrar usuario en navbar === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      const box = document.getElementById("navbarUserBox");
      const btnLogin = document.getElementById("btnLogin");

      if (!usuario) {
        box.innerHTML = "";
        btnLogin.style.display = "inline-block";
        return;
      }

      // ocultar boton login
      btnLogin.style.display = "none";

      const foto = usuario.foto && usuario.foto.trim() !== ""
        ? usuario.foto
        : "img/default.png";

      box.innerHTML = `
        <div class="usuario-box" onclick="location.href='cuenta.html'">
          <img src="${foto}" alt="Usuario">
          <span>${usuario.nombre}</span>
        </div>`;
    });
  </script>

  <script src="Scripts/sesion-global.js"></script>

</body>
</html>
