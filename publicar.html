<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Trabajo - Galería Virtual</title>
  <link rel="stylesheet" href="Estilos/publicar.css">
</head>

<body>

  <!-- === NAVBAR === -->
  <nav class="navbar">
    <div class="navbar-logo">Galería Virtual</div>
    <div class="navbar-links">
      <a href="inicio.html">Inicio</a>
      <a href="Sobre_nosotros.html">Nosotros</a>
      <a href="Contenido.html">Contenido</a>
      <a href="publicar.html" class="active">Publicar +</a>
      <a href="login.html" id="btnLogin">Iniciar sesión</a>

      <li id="usuarioNav"></li>
      <li><a id="btnLogin" href="login.html">Iniciar sesión</a></li>


      <!-- NECESARIO PARA MOSTRAR LA FOTO Y NOMBRE -->
      <div id="navbarUserBox"></div>
    </div>
  </nav>

  <!-- === CONTENEDOR DEL FORMULARIO === -->
  <div class="form-container">
    <h2>Publicar nuevo trabajo</h2>

    <!-- === FORMULARIO CORREGIDO === -->
    <form id="formPublicar" action="Php/publicar_handler.php" method="post" enctype="multipart/form-data">

      <label for="titulo">Nombre del trabajo:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="precio">Precio (S/):</label>
      <input type="number" id="precio" name="precio" required>

      <label for="imagen">Imagen del trabajo:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*" required>

      <!-- Campo oculto que envía el ID del usuario -->
      <input type="hidden" name="usuario_id" id="usuario_id">

      <div class="preview">
        <img id="previewImg" alt="Vista previa del trabajo">
      </div>

      <button type="submit">Subir trabajo</button>
    </form>
  </div>

  <!-- === JS: Vista previa de imagen === -->
  <script>
    document.getElementById("imagen").addEventListener("change", function () {
      const file = this.files[0];
      const preview = document.getElementById("previewImg");

      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });
  </script>

  <!-- === Cargar ID del usuario desde localStorage === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      if (usuario) {
        document.getElementById("usuario_id").value = usuario.id;
      }
    });
  </script>

  <!-- === JS PARA ENVIAR A PHP POR AJAX === -->
  <script>
    document.getElementById('formPublicar').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const res = await fetch(this.action, {
        method: 'POST',
        body: form
      });

      const data = await res.json();

      if (res.ok && data.success) {
        alert('Trabajo publicado con éxito');
        window.location.href = 'Contenido.html';
      } else {
        alert('Error: ' + (data.error || JSON.stringify(data)));
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const user = JSON.parse(localStorage.getItem("usuarioActivo"));
      const contenedor = document.getElementById("usuarioNav");
      const btnLogin = document.getElementById("btnLogin");

      // Si no hay usuario → se muestra "Iniciar sesión"
      if (!user) {
        btnLogin.style.display = "inline-block";
        contenedor.innerHTML = "";
        return;
      }

      // Si hay usuario → escondemos botón de login
      btnLogin.style.display = "none";
      contenedor.innerHTML = "";

      const fotoFinal =
        user.foto && user.foto.startsWith("data:image")
          ? user.foto
          : user.foto && user.foto !== ""
            ? user.foto
            : "Img/default.png";

      contenedor.innerHTML = `
        <div class="usuario-box" onclick="location.href='cuenta.html'">
          <img src="${fotoFinal}" alt="Foto del usuario">
          <span>${user.nombre}</span>
        </div>
      `;
    });
  </script>

  </script>

  <script src="Scripts/sesion-global.js"></script>
  <script src="Scripts/sesion-global2.js"></script>

</body>
</html>
