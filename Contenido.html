<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contenido - Galería Virtual</title>
    <link rel="stylesheet" href="Estilos/contenido.css">

    <style>
        body { background:#0d0b1f; color:white; font-family: Arial; }
        .navbar { padding:20px; background:#0d0b1f; display:flex; justify-content:space-between; }
        .navbar-links { display:flex; gap:25px; align-items:center; }
        .navbar-links a { color:white; text-decoration:none; }
        .usuario-box img {
            width:40px; height:40px; border-radius:50%;
            border:2px solid #b34cff;
        }
        .grid {
            margin: 40px auto;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
            gap: 25px;
        }
        .card {
            background:#1c1a33;
            padding:20px;
            border-radius:15px;
            text-align:center;
            box-shadow:0 0 10px #a569ff;
        }
        .card img {
            width:100%; height:180px; object-fit:cover;
            border-radius:10px;
        }
        .card button {
            margin-top:10px;
            padding:10px;
            width:100%;
            border:none;
            background:#b34cff;
            color:white;
            cursor:pointer;
            border-radius:10px;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div style="color:white; font-size:22px;">Galería Virtual</div>

    <div class="navbar-links">
        <a href="inicio.html">Inicio</a>
        <a href="Sobre_nosotros.html">Nosotros</a>
        <a href="contenido.html" class="active">Contenido</a>
        <a href="publicar.html">Publicar +</a>
        <a id="btnLogin" href="login.html">Iniciar sesión</a>
        <div id="navbarUserBox"></div>
    </div>
</nav>

<h1 style="text-align:center; margin-top:30px;">Trabajos Disponibles</h1>

<div id="contenedor" class="grid"></div>

<script>
    const trabajos = [
        {titulo:"Ilustración Digital", precio:30, img:"img/1.jpg"},
        {titulo:"Logo Minimalista", precio:45, img:"img/2.jpg"},
        {titulo:"Retoque Fotográfico", precio:15, img:"img/3.jpg"},
        {titulo:"Diseño de Portada", precio:35, img:"img/4.jpg"},
        {titulo:"Banner Publicitario", precio:25, img:"img/5.jpg"},
        {titulo:"Render 3D", precio:55, img:"img/6.jpg"},
        {titulo:"Ilustración Anime", precio:40, img:"img/7.jpg"},
        {titulo:"Edición de Video", precio:60, img:"img/8.jpg"},
        {titulo:"Fotografía Profesional", precio:50, img:"img/9.jpg"},
        {titulo:"Vectorización", precio:20, img:"img/10.jpg"}
    ];

    const cont = document.getElementById("contenedor");

    trabajos.forEach((t, index) => {
        cont.innerHTML += `
            <div class="card">
                <img src="${t.img}">
                <h3>${t.titulo}</h3>
                <p>S/ ${t.precio}</p>
                <button onclick="agregarCarrito(${index})">Agregar al carrito</button>
            </div>
        `;
    });

    if (localStorage.getItem("carrito") === null)
        localStorage.setItem("carrito", JSON.stringify([]));

    function agregarCarrito(i) {
        const carrito = JSON.parse(localStorage.getItem("carrito"));
        carrito.push(trabajos[i]);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        alert("Agregado al carrito");
    }
</script>

<script src="Scripts/sesion-global.js"></script>

</body>
</html>
