<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Galería Virtual</title>

    <link rel="stylesheet" href="Estilos/estilos.css">
    <link rel="stylesheet" href="Estilos/premium.css">

    <style>
        body {
            background: #0d0b1f;
            margin: 0;
            font-family: Arial;
            color: white;
        }

        .navbar {
            width: 100%;
            padding: 20px;
            background: #0d0b1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            position: sticky;
            top:0;
            z-index:10;
        }

        .navbar-logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
        }

        .navbar-links a:hover,
        .navbar-links a.active {
            color: #b34cff;
            font-weight: bold;
        }

        /* LOGIN */
        #btnLoginHeader a {
            color:white;
            background:#b34cff;
            padding:8px 14px;
            border-radius:8px;
            text-decoration:none;
            font-weight:bold;
        }

        #btnLoginHeader a:hover {
            background:#9128e0;
        }

        /* PERFIL */
        .perfil-container {
            width: 400px;
            margin: 60px auto;
            background: #1a1635;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px #a569ff;
            text-align: center;
        }

        .perfil-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #a569ff;
            object-fit: cover;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2c2850;
            border: none;
            border-radius: 8px;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #b34cff;
            border: none;
            color: white;
            border-radius: 8px;
            margin-top: 12px;
            cursor: pointer;
        }

        button:hover {
            background: #9b3de6;
        }

        #cerrarSesion {
            background: #d33;
        }

        #cerrarSesion:hover {
            background: #b12;
        }

        /* NAVBAR USER IMAGE */
        #navbarUserBox img {
            width:40px;
            height:40px;
            border-radius:50%;
            border:2px solid #b34cff;
            object-fit:cover;
        }
    </style>
</head>

<body>

<!-- PROTECCIÓN DE SESIÓN -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) {
        alert("Debes iniciar sesión.");
        window.location.href = "login.html";
    }
});
</script>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-logo">Galería Virtual</div>

    <div class="navbar-links">
        <a href="inicio.html">Inicio</a>
        <a href="Contenido.html">Contenido</a>
        <a href="publicar.html">Publicar</a>
        <a href="perfil.html" class="active">Mi Perfil</a>

        <!-- Botón de inicio de sesión (solo si NO hay usuario) -->
        <div id="btnLoginHeader">
            <a href="login.html">Iniciar Sesión</a>
        </div>

        <!-- Aquí aparece la foto + nombre -->
        <div id="navbarUserBox"></div>
    </div>
</nav>

<!-- PERFIL -->
<div class="perfil-container">

    <h2>Mi Perfil</h2>

    <img id="fotoUsuario" src="img/user.png">

    <input type="file" id="nuevaFoto" accept="image/*">

    <input type="text" id="nombreUsuario" placeholder="Nombre completo">

    <input type="email" id="correoUsuario" placeholder="Correo electrónico">

    <p style="margin-top:5px;">Tipo: <span id="tipoUsuario"></span></p>

    <button id="guardarCambios">Guardar cambios</button>
    <button id="cerrarSesion">Cerrar sesión</button>

</div>

<!-- JS -->
<script src="Scripts/perfil.js"></script>
<script src="Scripts/sesion-global.js"></script>

</body>
</html>
