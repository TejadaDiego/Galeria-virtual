<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi贸n</title>

  <!-- CSS reales del proyecto -->
  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #14122b;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      text-align: center;
    }

    /* BOTONES DE TIPOS DE LOGIN */
    .tipo-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tipo-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      background: #1b1936;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #553c9a;
      transition: .3s;
    }

    .tipo-btn:hover {
      background: #a569ff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #a569ff;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #8b46ff; }

    /* Ocultar el formulario hasta elegir rol */
    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }

  </style>
</head>

<body>

<div class="login-container">
  <h2 id="tituloLogin">Selecciona tu tipo de acceso</h2>

  <!-- BOTONES DE ROLES -->
  <div class="tipo-buttons">
    <button class="tipo-btn" onclick="seleccionarTipo('usuario')"> Usuario</button>
    <button class="tipo-btn" onclick="seleccionarTipo('publicador')"> Publicador</button>
    <button class="tipo-btn" onclick="seleccionarTipo('admin')"> Administrador</button>
  </div>

  <!-- FORMULARIO LOGIN (DESHABILITADO INICIALMENTE) -->
  <form class="login-form disabled">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contrase帽a:</label>
    <input type="password" id="password" name="password" required>

    <div class="registro">
      驴No tienes cuenta? <a href="registro.html">Reg铆strate aqu铆</a>
    </div>

    <button type="submit" id="btnIngresar">Ingresar</button>
  </form>

  <hr style="margin: 20px 0; opacity: .3;">
</div>

<!-- ============================== -->
<!--      SCRIPTS NECESARIOS       -->
<!-- ============================== -->

<script>
let tipoSeleccionado = "";

/* ======================================
      ACTIVAR LOGIN AL SELECCIONAR ROL
====================================== */
function seleccionarTipo(tipo) {
    tipoSeleccionado = tipo;
    localStorage.setItem("tipoLogin", tipo);

    const titulo = document.getElementById("tituloLogin");
    if (tipo === "usuario") titulo.textContent = "Iniciar Sesi贸n - Usuario";
    if (tipo === "publicador") titulo.textContent = "Iniciar Sesi贸n - Publicador";
    if (tipo === "admin") titulo.textContent = "Iniciar Sesi贸n - Administrador";

    // Activar formulario completo
    document.querySelector(".login-form").classList.remove("disabled");
}

/* ======================================
      LOGIN COMPLETO
====================================== */
document.querySelector(".login-form").addEventListener("submit", function(e) {
    e.preventDefault();

    if (!tipoSeleccionado) {
        alert("Selecciona un tipo de acceso primero.");
        return;
    }

    loginHandler();
});

/* ======================================
      ENVO AL BACKEND
====================================== */
async function loginHandler() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const tipo = localStorage.getItem("tipoLogin");

    const fd = new FormData();
    fd.append("email", email);
    fd.append("password", pass);
    fd.append("tipo", tipo);

    const res = await fetch("login_handler.php", { method: "POST", body: fd });
    const data = await res.json();

    if (data.success) {
        localStorage.setItem("usuario", JSON.stringify(data.usuario));
        window.location.href = "inicio.html";
    } else {
        alert("Error: " + data.error);
    }
}
</script>

<script src="Scripts/script.js"></script>
<script src="Scripts/sesion-global.js"></script>

</body>
</html>
