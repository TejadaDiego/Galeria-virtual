<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #14122b;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #a569ff;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #8b46ff; }
  </style>
</head>

<body>

<div class="login-container">
  <h2 id="tituloLogin">Iniciar Sesión</h2>

  <form id="loginForm" class="login-form">
    <label>Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <div class="registro">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>

    <button type="submit">Ingresar</button>
  </form>

  <hr style="margin: 20px 0; opacity: .3;">
</div>


<!-- ======================================================
     SCRIPTS NECESARIOS (rutas corregidas)
====================================================== -->

<script src="Scripts/login-handler.js"></script>
<script src="Scripts/script.js"></script>

<script>
// ==========================================
// VALIDAR ROL SELECCIONADO
// ==========================================

let tipo = localStorage.getItem("tipoLogin");

// Validación fuerte
if (!tipo || tipo === "undefined" || tipo === null) {
    localStorage.removeItem("tipoLogin");
    window.location.href = "seleccionar_rol.html";
}

// ==========================================
// MAPEAR ROLES DEL FRONTEND → BD REAL
// ==========================================

const rolesBD = {
    comprador: "Comprador/Vendedor",
    estudiante: "Estudiante",
    admin: "Administrador"
};

let tipoReal = rolesBD[tipo];

// Si el tipo no mapea, regresar
if (!tipoReal) {
    localStorage.removeItem("tipoLogin");
    window.location.href = "seleccionar_rol.html";
}

// ==========================================
// CAMBIAR TÍTULO DEL LOGIN
// ==========================================

document.getElementById("tituloLogin").textContent =
    "Iniciar Sesión - " + tipoReal;

// Guardamos tipo real para loginhandler.js
localStorage.setItem("tipoLoginReal", tipoReal);

</script>

</body>
</html>
