<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <!-- CSS reales del proyecto -->
  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #14122b;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #a569ff;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #8b46ff; }
  </style>
</head>

<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <!-- FORMULARIO LOGIN PRINCIPAL -->
  <form class="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <div class="registro">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>

    <!-- Este login general NO tiene tipo, lo decide login-handler.js -->
    <button type="submit">Ingresar</button>
  </form>

  <hr style="margin: 20px 0; opacity: .3;">

</div>

<!-- ============================== -->
<!--      SCRIPTS NECESARIOS       -->
<!-- ============================== -->

<!-- Lógica de login simple / sesiones -->
<script src="Scripts/script.js"></script>

<!-- Maneja sesión global en navbar -->
<script src="Scripts/sesion-global.js"></script>

<!-- Valida login + envía datos a PHP + guarda usuario -->
<script src="Scripts/login-handler.js"></script>

</body>
</html>
