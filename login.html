<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar sesión</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #7f00ff, #e100ff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: 'Poppins';
}

.card {
  background: rgba(255,255,255,0.12);
  padding: 30px;
  width: 350px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

button {
  width: 100%;
  padding: 12px;
  background: #4A00E0;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
}
</style>

</head>
<body>

<div class="card">
  <h2>Iniciar sesión</h2>

  <form id="formLogin">
    <input type="email" name="email" required placeholder="Correo" style="width:100%; padding:12px; border-radius:10px; margin-top:10px;">
    <input type="password" name="password" required placeholder="Contraseña" style="width:100%; padding:12px; border-radius:10px; margin-top:10px;">
    <button>Entrar</button>
  </form>

  <a href="registro.html" style="color:white;">Crear cuenta</a>
</div>

<script>
document.getElementById("formLogin").addEventListener("submit", async(e)=>{
  e.preventDefault();
  
  const f = new FormData(e.target);

  const res = await fetch("login.php", {
    method:"POST",
    body:f
  });

  const data = await res.json();

  if (!data.success) {
    alert(data.error);
    return;
  }

  // Guardar en localStorage
  localStorage.setItem("usuarioActivo", JSON.stringify(data.usuario));

  // Redirigir
  window.location.href = "inicio.html";
});
</script>


</body>
</html>
