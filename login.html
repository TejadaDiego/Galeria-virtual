<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body { margin:0; background:#0d0b1f; font-family:Arial; color:white; }
    .login-container {
      width:350px; margin:80px auto; padding:25px;
      background:#14122b; border-radius:12px; text-align:center;
    }
  </style>
</head>

<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Contraseña:</label>
    <input type="password" id="password" required>

    <button type="submit">Ingresar</button>
  </form>

  <div style="margin-top:15px;">
    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
  </div>

</div>

<script src="Scripts/sesion-global.js"></script>
<script src="Scripts/login-handler.js"></script>

</body>
</html>
