<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #14122b;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #a569ff;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #8b46ff; }
  </style>
</head>

<body>

<div class="login-container">
  <h2 id="tituloLogin">Iniciar Sesión</h2>

  <form id="loginForm" class="login-form">
    <label>Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <div class="registro">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>

    <button type="submit">Ingresar</button>
  </form>

  <hr style="margin: 20px 0; opacity: .3;">
</div>


<!-- ======================================================
     SCRIPTS NECESARIOS
====================================================== -->

<!-- 1️⃣ Script que gestiona el login (JS moderno) -->
<script src="js/loginhandler.js"></script>

<!-- 2️⃣ Script general del sistema (navbar, logout, roles, etc.) -->
<script src="js/script.js"></script>

<!-- 3️⃣ Script local para ajustar el título según el rol -->
<script>
  // Leer rol elegido en seleccionar_rol.html
  let tipo = localStorage.getItem("tipoLogin");

  if (!tipo) {
    alert("Debe seleccionar un tipo de acceso.");
    window.location.href = "seleccionar_rol.html";
  }

  // Mapeo: frontend → backend (BD)
  const rolesBD = {
      comprador: "Comprador/Vendedor",
      estudiante: "Estudiante",
      admin: "Administrador"
  };

  // Convertir tipo a formato real del ENUM MySQL
  let tipoReal = rolesBD[tipo];

  // Cambiar título visual
  const titulo = document.getElementById("tituloLogin");
  titulo.textContent = "Iniciar Sesión - " + tipoReal;

  // Guardamos el tipo real para loginhandler.js
  localStorage.setItem("tipoLoginReal", tipoReal);
</script>

</body>
</html>
