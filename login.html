<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #14122b;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #a569ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #8b46ff;
    }
  </style>
</head>

<body>

<div class="login-container">
  <h2 id="tituloLogin">Iniciar Sesión</h2>

  <!-- FORMULARIO LOGIN -->
  <form class="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <div class="registro">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>

    <button type="submit" id="btnIngresar">Ingresar</button>
  </form>

  <hr style="margin: 20px 0; opacity: .3;">
</div>

<!-- ============================== -->
<!--      LOGICA DEL LOGIN         -->
<!-- ============================== -->

<script>
// Recuperar el rol seleccionado en seleccionar_rol.html
const tipo = localStorage.getItem("tipoLogin");

// Cambiar el título según rol
if (tipo === "usuario") {
    tituloLogin.textContent = "Iniciar Sesión - Usuario";
} else if (tipo === "publicador") {
    tituloLogin.textContent = "Iniciar Sesión - Publicador";
} else if (tipo === "admin") {
    tituloLogin.textContent = "Iniciar Sesión - Administrador";
} else {
    // Si no hay rol, redirigir de nuevo
    window.location.href = "seleccionar_rol.html";
}

document.querySelector(".login-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    const fd = new FormData();
    fd.append("email", email);
    fd.append("password", pass);
    fd.append("tipo", tipo);

    const res = await fetch("login_handler.php", { method: "POST", body: fd });
    const data = await res.json();

    if (data.success) {
        localStorage.setItem("usuario", JSON.stringify(data.usuario));
        window.location.href = "inicio.html";
    } else {
        alert("Error: " + data.error);
    }
});
</script>

<script src="Scripts/script.js"></script>
<script src="Scripts/sesion-global.js"></script>

</body>
</html>
