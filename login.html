<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi칩n</title>

  <!-- CSS reales del proyecto -->
  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #14122b;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      text-align: center;
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #a569ff;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #8b46ff; }

    select {
      background: #1b1936;
      color: white;
      border: 1px solid #553c9a;
    }
  </style>
</head>

<body>

<div class="login-container">
  <h2 id="tituloLogin">Selecciona tu tipo de acceso</h2>

  <!-- SELECTOR NUEVO: obligatorio antes de login -->
  <select id="tipoLogin">
    <option value="" disabled selected>Elegir tipo...</option>
    <option value="usuario">游녻 Usuario</option>
    <option value="publicador">游 Publicador</option>
    <option value="admin">游 Administrador</option>
  </select>

  <!-- FORMULARIO LOGIN -->
  <form class="login-form">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" disabled required>

    <label for="password">Contrase침a:</label>
    <input type="password" id="password" name="password" disabled required>

    <div class="registro">
      쯅o tienes cuenta? <a href="registro.html">Reg칤strate aqu칤</a>
    </div>

    <button type="submit" id="btnIngresar" disabled>Ingresar</button>
  </form>

  <hr style="margin: 20px 0; opacity: .3;">

</div>

<!-- ============================== -->
<!--      SCRIPTS NECESARIOS       -->
<!-- ============================== -->

<script>
// =====================================================
// ACTIVAR FORMULARIO SOLO CUANDO SE ELIJA EL TIPO
// =====================================================
document.getElementById("tipoLogin").addEventListener("change", function() {

    const tipo = this.value;
    const titulo = document.getElementById("tituloLogin");

    // Cambiar t칤tulo din치mico
    if (tipo === "usuario") titulo.textContent = "Iniciar Sesi칩n - Usuario";
    if (tipo === "publicador") titulo.textContent = "Iniciar Sesi칩n - Publicador";
    if (tipo === "admin") titulo.textContent = "Iniciar Sesi칩n - Administrador";

    // Habilitar campos
    document.getElementById("email").disabled = false;
    document.getElementById("password").disabled = false;
    document.getElementById("btnIngresar").disabled = false;
});

// =====================================================
// INTERCEPTAR LOGIN Y AGREGAR EL TIPO SELECCIONADO
// =====================================================
document.querySelector(".login-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const tipo = document.getElementById("tipoLogin").value;
    if (!tipo) {
        alert("Selecciona tu tipo de acceso antes de continuar.");
        return;
    }

    // Guardamos el tipo de login para que login-handler.js lo use
    localStorage.setItem("tipoLogin", tipo);

    // Dejamos que login-handler haga el login normal
    loginHandler();
});

// =====================================================
// FUNCI칍N COMPATIBLE CON TU login-handler.js
// =====================================================
async function loginHandler() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const tipo = localStorage.getItem("tipoLogin");

    const fd = new FormData();
    fd.append("email", email);
    fd.append("password", pass);
    fd.append("tipo", tipo); // <-- IMPORTANTE

    const res = await fetch("login_handler.php", { method: "POST", body: fd });
    const data = await res.json();

    if (data.success) {
        localStorage.setItem("usuario", JSON.stringify(data.usuario));
        window.location.href = "inicio.html";
    } else {
        alert("Error: " + data.error);
    }
}
</script>

<script src="Scripts/script.js"></script>
<script src="Scripts/sesion-global.js"></script>

</body>
</html>
