<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">

  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #14122b;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #a569ff;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #8b46ff; }
  </style>
</head>

<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <!-- FORMULARIO LOGIN NORMAL -->
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Contraseña:</label>
    <input type="password" id="password" required>

    <button type="submit">Ingresar</button>
  </form>

  <hr style="margin: 20px 0; opacity: .3;">

  <!-- BOTÓN LOGIN GOOGLE -->
  <button id="btnGoogle">Iniciar con Google</button>

  <!-- BOTÓN LOGIN FACEBOOK -->
  <button id="btnFacebook" style="background:#3b5998;">Iniciar con Facebook</button>
</div>

<!-- ======================== -->
<!--  SCRIPTS NECESARIOS      -->
<!-- ======================== -->

<!-- 1. Maneja el login y crea la sesión -->
<script src="Scripts/script.js"></script>

<!-- 2. Maneja cómo se guarda/carga la sesión global -->
<script src="Scripts/sesion-global.js"></script>

<!-- 3. Validaciones del formulario (si usas login-handler.js) -->
<script src="Scripts/login-handler.js"></script>

</body>
</html>
