<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorías - Catálogo Virtual</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; }
    .busqueda, .formulario, .lista { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
    input, textarea, button { margin: 5px 0; padding: 8px; width: 100%; }
    .categoria { border-bottom: 1px solid #ddd; padding: 10px 0; }
  </style>
</head>
<body>

<h1>Catálogo Virtual - Categorías</h1>

<div class="busqueda">
  <h2>Buscar Categoría</h2>
  <input type="text" id="txtBuscar" placeholder="Escribe para buscar...">
</div>

<div class="formulario">
  <h2>Agregar Nueva Categoría</h2>
  <form id="formCategoria">
    <input type="text" name="nombre" placeholder="Nombre de la categoría" required>
    <textarea name="descripcion" placeholder="Descripción"></textarea>
    <button type="submit">Guardar Categoría</button>
  </form>
</div>

<div class="lista">
  <h2>Lista de Categorías</h2>
  <div id="contenedor"></div>
</div>

<script>
function cargarCategorias(busqueda = '') {
  fetch('obtener_categorias.php?busqueda=' + busqueda)
    .then(res => res.json())
    .then(data => {
      const contenedor = document.getElementById('contenedor');
      contenedor.innerHTML = '';
      if (data.length === 0) {
        contenedor.innerHTML = '<p>No se encontraron categorías.</p>';
      } else {
        data.forEach(cat => {
          contenedor.innerHTML += `
            <div class="categoria">
              <h3>${cat.nombre}</h3>
              <p>${cat.descripcion}</p>
            </div>
          `;
        });
      }
    });
}

document.getElementById('txtBuscar').addEventListener('keyup', e => {
  cargarCategorias(e.target.value);
});

document.getElementById('formCategoria').addEventListener('submit', e => {
  e.preventDefault();
  const datos = new FormData(e.target);
  fetch('guardar_categoria.php', { method: 'POST', body: datos })
    .then(res => res.text())
    .then(mensaje => {
      alert(mensaje);
      e.target.reset();
      cargarCategorias();
    });
});

window.onload = cargarCategorias;
</script>

</body>
</html>
