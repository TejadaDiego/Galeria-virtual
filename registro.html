<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Galería Virtual</title>

    <link rel="stylesheet" href="Estilos/login.css">
    <link rel="stylesheet" href="Estilos/estilos.css">

</head>
<body>

    <!-- ================= NAVBAR GLOBAL ================= -->
    <nav class="navbar">
        <div class="navbar-logo">Galería <span style="color:#b34cff">Virtual</span></div>

        <div class="navbar-links">
            <a href="inicio.html">Inicio</a>
            <a href="Sobre_nosotros.html">Nosotros</a>
            <a href="Contenido.html">Contenido</a>
            <a href="publicar.html">Publicar +</a>

            <!-- Login (se oculta si hay usuario) -->
            <a id="btnLogin" href="login.html">Iniciar sesión</a>

            <!-- Aquí aparecerá foto + nombre -->
            <div id="navbarUserBox" class="navbar-user-box"></div>
        </div>
    </nav>

    <!-- =============== FORMULARIO DE REGISTRO ================== -->
    <div class="login-container">
        <h2>Crear una cuenta</h2>

        <form id="registerForm" enctype="multipart/form-data">
            <label>Nombre completo</label>
            <input type="text" name="nombre" required>

            <label>Correo electrónico</label>
            <input type="email" name="email" required>

            <label>Contraseña</label>
            <input type="password" name="password" required>

            <label>Foto de perfil (opcional)</label>
            <input type="file" name="foto" accept="image/*">

            <button type="submit">Registrarme</button>

            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </form>
    </div>

    <!-- =============== SCRIPT DE REGISTRO ================= -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const res = await fetch("Php/register.php", {
                method: "POST",
                body: formData
            });

            const text = await res.text();
            console.log("Respuesta del servidor:", text);

            try {
                const data = JSON.parse(text);

                if (data.success) {
                    alert("Registro exitoso. Bienvenido " + data.usuario.nombre);

                    // Guardar usuario en localStorage
                    localStorage.setItem("usuarioActivo", JSON.stringify(data.usuario));

                    window.location.href = "inicio.html";
                } else {
                    alert("Error: " + data.error);
                }
            } catch {
                alert("Error inesperado del servidor.");
            }
        });
    </script>

    <script src="Scripts/sesion-global.js"></script>

</body>
</html>
