<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Galer√≠a Virtual</title>

    <link rel="stylesheet" href="Estilos/login.css">
    <link rel="stylesheet" href="Estilos/estilos.css">
</head>

<body>

    <!-- ================= NAVBAR GLOBAL ================= -->
    <nav class="navbar">
        <div class="navbar-logo">Galer√≠a <span style="color:#b34cff">Virtual</span></div>

        <div class="navbar-links">
            <a href="inicio.html">Inicio</a>
            <a href="Sobre_nosotros.html">Nosotros</a>
            <a href="Contenido.html">Contenido</a>
            <a href="publicar.html">Publicar +</a>

            <!-- Login -->
            <a id="btnLogin" href="login.html">Iniciar sesi√≥n</a>

            <!-- Foto + nombre -->
            <div id="navbarUserBox" class="navbar-user-box"></div>
        </div>
    </nav>

    <!-- =============== FORMULARIO DE REGISTRO ================== -->
    <div class="login-container">
        <h2>Crear una cuenta</h2>

        <form id="registerForm" enctype="multipart/form-data">
            
            <label>Nombre completo</label>
            <input type="text" name="nombre" required>

            <label>Correo electr√≥nico</label>
            <input type="email" name="email" required>

            <label>Contrase√±a</label>
            <input type="password" name="password" required>

            <!-- Rol fijo -->
            <input type="hidden" name="tipo" value="Comprador/Vendedor">

            <label>Foto de perfil (opcional)</label>
            <input type="file" name="foto" accept="image/*">

            <button type="submit">Registrarme</button>

            <p class="login-link">
                ¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n</a>
            </p>
        </form>
    </div>

    <!-- =============== SCRIPT DE REGISTRO ================= -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const res = await fetch("Php/register.php", {
                method: "POST",
                body: formData
            });

            const respuesta = await res.text();
            console.log("Respuesta del servidor:", respuesta);

            // Backend devuelve EXACTAMENTE "ok"
            if (respuesta.trim() === "ok") {
                alert("Registro exitoso üéâ");

                // Guardar usuario temporalmente hasta que inicie sesi√≥n
                const nuevoUsuario = {
                    nombre: formData.get("nombre"),
                    email: formData.get("email"),
                    foto: "img/default.png",
                    tipo: "Comprador/Vendedor"
                };

                localStorage.setItem("usuarioActivo", JSON.stringify(nuevoUsuario));

                window.location.href = "inicio.html";
            } 
            else {
                alert("‚ùå Error: " + respuesta);
            }
        });
    </script>

    <script src="Scripts/sesion-global.js"></script>

</body>
</html>
