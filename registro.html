<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Estilos/login.css">
    <link rel="stylesheet" href="Estilos/estilos.css">
    <link rel="stylesheet" href="Estilos/premium.css">

    <style>
        body {
            background:#0d0b1f;
            margin:0;
            font-family: Arial;
            color:white;
        }

        .registro-card {
            width: 380px;
            background:#1a1635;
            padding:30px;
            margin:60px auto;
            border-radius:15px;
            text-align:center;
            box-shadow:0 0 15px #a569ff;
        }

        h2 {
            margin-bottom:10px;
        }

        input, select {
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:8px;
            border:none;
            background:#2c2850;
            color:white;
        }

        input::placeholder {
            color:#c9c3e6;
        }

        button {
            width:100%;
            padding:12px;
            background:#b34cff;
            color:white;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-size:16px;
            margin-top:15px;
        }

        button:hover {
            background:#9b3de6;
        }

        a {
            color:#b34cff;
            text-decoration:none;
        }

        a:hover {
            text-decoration:underline;
        }
    </style>
</head>

<body>

<div class="registro-card">
    <h2>Crear Cuenta</h2>

    <form id="formRegistro">

        <input type="text" name="nombre" required placeholder="Nombre completo" minlength="3">

        <input type="email" name="email" required placeholder="Correo electr贸nico">

        <input type="password" name="password" required placeholder="Contrase帽a" minlength="4">

        <select name="tipo" required>
            <option value="">Seleccionar tipo...</option>
            <option value="comprador">Comprador</option>
            <option value="estudiante">Estudiante</option>
            <option value="admin">Administrador</option>
        </select>

        <button type="submit">Registrarse</button>
    </form>

    <p>驴Ya tienes cuenta? <a href="login.html">Inicia sesi贸n</a></p>
</div>

<script>
document.getElementById("formRegistro").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = new FormData(e.target);

    try {
        const res = await fetch("register.php", {
            method: "POST",
            body: form
        });

        const data = await res.json();

        if (data.success) {
            alert("Usuario registrado correctamente ");

            // Guardar sesi贸n de inmediato
            localStorage.setItem("usuarioActivo", JSON.stringify(data.usuario));

            location.href = "inicio.html";
        } else {
            alert("Error: " + data.error);
        }
    } catch (err) {
        alert("Error de conexi贸n con el servidor");
        console.error(err);
    }
});
</script>

</body>
</html>
