<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Estudiante</title>

  <link rel="stylesheet" href="Estilos/login.css">
  <link rel="stylesheet" href="Estilos/estilos.css">
</head>

<body>

<nav class="navbar">
  <h2 class="logo">Galería <span>Virtual</span></h2>
</nav>

<div class="login-card" style="margin-top:110px;">
  <img class="login-logo" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">

  <h2>Acceso Estudiante</h2>

  <form id="loginForm">
    <input type="email" id="email" required placeholder="Correo">
    <input type="password" id="password" required placeholder="Contraseña">
    <button type="submit" class="btn-submit">Entrar</button>
  </form>
</div>

<script src="Scripts/login-handler.js"></script>
<script src="Scripts/sesion-global.js"></script>

</body>
</html>
