<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>

    
    <link rel="stylesheet" href="Estilos/catalogo.css">
    <script src="Scripts/sesion-global2.js" defer></script>

    <style>
        .carrito-container {
            width: 92%;
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        table { width: 100%; border-collapse: collapse; }
        th {
            background: #5E17EB;
            padding: 12px;
            border-radius: 6px;
            text-align: left;
        }
        td {
            padding: 14px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .item-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid white;
        }

        .btn {
            background: #5E17EB;
            padding: 6px 12px;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .btn-danger { background: #dc2626; }

        .acciones { display: flex; gap: 10px; }

        .total-box {
            text-align: right;
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .final-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .btn-large { padding: 12px 20px; }
    </style>
</head>

</nav>
