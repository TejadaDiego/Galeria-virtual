<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>

    <style>
        body { background:#0d0b1f; color:white; font-family:Arial; }
        .container { width:80%; margin:50px auto; }
        .item {
            background:#1c1a33;
            padding:20px;
            border-radius:15px;
            margin-bottom:20px;
            display:flex;
            gap:20px;
            align-items:center;
        }
        img { width:120px; height:120px; object-fit:cover; border-radius:10px; }
        button {
            padding:12px 20px;
            background:#b34cff;
            border:none;
            color:white;
            border-radius:10px;
            cursor:pointer;
        }
        #btnComprar {
            margin-top:30px;
            width:100%;
            padding:15px;
            font-size:18px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Carrito de Compras</h1>
    <div id="lista"></div>

    <button id="btnComprar" onclick="finalizarCompra()">Finalizar compra</button>
</div>

<script>
    const lista = document.getElementById("lista");
    const carrito = JSON.parse(localStorage.getItem("carrito") || "[]");

    carrito.forEach((item, i) => {
        lista.innerHTML += `
            <div class="item">
                <img src="${item.img}">
                <div>
                    <h3>${item.titulo}</h3>
                    <p>S/ ${item.precio}</p>
                </div>
                <button onclick="eliminar(${i})">Eliminar</button>
            </div>
        `;
    });

    function eliminar(i) {
        carrito.splice(i, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        location.reload();
    }

    function finalizarCompra() {
        if (carrito.length === 0) {
            alert("El carrito está vacío");
            return;
        }
        window.location.href = "compraexitosa.html";
    }
</script>

</body>
</html>
