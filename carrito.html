<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>

    <link rel="stylesheet" href="Estilos/catalogo.css">

    <style>
        .carrito-container {
            width: 92%;
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        table { width: 100%; border-collapse: collapse; }
        th {
            background: #5E17EB;
            padding: 12px;
            border-radius: 6px;
            text-align: left;
        }
        td {
            padding: 14px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .item-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid white;
        }

        .btn {
            background: #5E17EB;
            padding: 6px 12px;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .btn-danger { background: #dc2626; }
        .acciones { display: flex; gap: 10px; }

        .total-box {
            text-align: right;
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .final-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .btn-large { padding: 12px 20px; }
    </style>
</head>

<body>

<!-- ‚≠ê NAVBAR UNIVERSAL FUNCIONAL ‚≠ê -->
<nav class="navbar">
    <ul class="navbar-menu">

        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="Sobre_nosotros.html">Nosotros</a></li>
        <li><a href="Contenido.html">Contenido</a></li>
        <li><a href="publicar.html">Publicar +</a></li>

        <!-- Bot√≥n login (se oculta si hay usuario) -->
        <li><a id="btnLogin" href="login.html">Iniciar sesi√≥n</a></li>

        <!-- Contenedor din√°mico para usuario -->
        <li id="navbarUserBox" class="usuario-box"></li>
    </ul>

    <!-- Carrito -->
    <div class="cart-box" onclick="window.location.href='carrito.html'">
        <span class="cart-count" id="cartCount">0</span>
        <span class="cart-icon">üõí</span>
    </div>
</nav>


<!-- ‚≠ê CONTENIDO DEL CARRITO ‚≠ê -->
<div class="carrito-container">

    <h2>üõí Carrito de Compras</h2>

    <table id="tablaCarrito">
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cant.</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
    </table>

    <div class="total-box">
        Total: S/ <span id="totalCarrito">0.00</span>
    </div>

    <div class="final-buttons">
        <button class="btn btn-danger btn-large" onclick="vaciarCarrito()">üóë Vaciar carrito</button>
        <button class="btn btn-large" onclick="comprar()">üí≥ Comprar</button>
    </div>

</div>


<!-- ‚≠ê SCRIPT DE FUNCIONAMIENTO DEL CARRITO ‚≠ê -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    cargarCarrito();
    actualizarContadorCarrito();
    cargarUsuarioNavbar();
});


/* ============================================================
   ‚≠ê CARGAR CARRITO DESDE PHP ‚≠ê
   ============================================================ */
function cargarCarrito() {
    fetch("get_cart.php")
    .then(res => res.json())
    .then(data => {
        const tabla = document.getElementById("tablaCarrito");
        const totalBox = document.getElementById("totalCarrito");

        // Limpiar filas antiguas (solo deja cabecera)
        tabla.innerHTML = `
            <tr>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cant.</th>
                <th>Subtotal</th>
                <th>Acciones</th>
            </tr>
        `;

        let total = 0;

        data.forEach(item => {
            total += item.subtotal;

            tabla.innerHTML += `
                <tr>
                    <td><img src="${item.imagen}" class="item-img"></td>
                    <td>${item.titulo}</td>
                    <td>S/ ${item.precio.toFixed(2)}</td>
                    <td>${item.cantidad}</td>
                    <td>S/ ${item.subtotal.toFixed(2)}</td>

                    <td>
                        <button class="btn btn-danger" onclick="eliminarItem(${item.id})">Eliminar</button>
                    </td>
                </tr>
            `;
        });

        totalBox.textContent = total.toFixed(2);
    });
}

/* ============================================================
   ‚≠ê MOSTRAR USUARIO EN NAVBAR ‚≠ê
   ============================================================ */
function cargarUsuarioNavbar() {
    let user = JSON.parse(localStorage.getItem("usuarioActivo"));
    const btnLogin = document.getElementById("btnLogin");
    const boxUser = document.getElementById("navbarUserBox");

    if (user) {
        btnLogin.style.display = "none";
        boxUser.innerHTML = `
            <img src="${user.foto || 'Img/default.png'}" class="user-photo">
            <span>${user.nombre}</span>
        `;
        boxUser.onclick = () => location.href = "cuenta.html";
    }
}
</script>

</body>
</html>
