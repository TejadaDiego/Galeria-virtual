<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - educonnect</title>

  <link rel="stylesheet" href="Estilos/Estilo.css">
  <link rel="stylesheet" href="Estilos/catalogo.css">
  <link rel="stylesheet" href="Estilos/premium.css">

  <style>
    body {
      background:#0d0b1f;
      color:white;
      font-family: Arial;
      margin: 0;
    }

    .container {
      width: 92%;
      max-width: 1000px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      padding: 18px;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: 12px;
      background:#1b1430;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .item-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
    }

    .acciones button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-right: 6px;
      background:#b34cff;
      color:white;
    }

    .btn-danger { background:#dc2626 !important; }

    .total-box {
      text-align: right;
      margin-top: 12px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .final-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-large {
      padding: 10px 16px;
      background:#b34cff;
      color:white;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-size: 15px;
      transition: .3s;
    }

    .btn-large:hover { background:#8f35d6; }
  </style>

</head>
<body>

  <!-- NAVBAR generado por sesion-global.js -->
  <nav id="navbar" class="navbar"></nav>

  <div class="container">
    <h2>üõí Tu carrito</h2>

    <table id="tablaCarrito"></table>

    <div class="total-box">
      Total: S/ <span id="totalCarrito">0.00</span>
    </div>

    <div class="final-buttons">
      <button class="btn-large" onclick="vaciarCarrito()">üóë Vaciar carrito</button>
      <button class="btn-large" onclick="procesarCompra()">üí≥ Finalizar compra</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="Scripts/sesion-global.js"></script>
  <script src="Scripts/carrito.js"></script>

  <script>
      async function procesarCompra() {
          const usuario = JSON.parse(localStorage.getItem("usuario"));
          const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

          if (!usuario) {
              alert("Debes iniciar sesi√≥n para comprar.");
              return;
          }

          if (carrito.length === 0) {
              alert("El carrito est√° vac√≠o.");
              return;
          }

          const fd = new FormData();
          fd.append("usuario_id", usuario.id);
          fd.append("carrito", JSON.stringify(carrito));

          const res = await fetch("finalizar_compra.php", {
              method: "POST",
              body: fd
          });

          const data = await res.json();

          if (data.success) {
              alert("‚úî Compra registrada con √©xito");
              vaciarCarrito();
              window.location.href = "compra_exitosa.html";
          } else {
              alert("‚ùå Error: " + data.error);
          }
      }
  </script>

</body>
</html>
