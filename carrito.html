<!-- â­ CONTENIDO DEL CARRITO â­ -->
<div class="carrito-container">

    <h2>ðŸ›’ Carrito de Compras</h2>

    <table id="tablaCarrito">
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cant.</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
    </table>

        Total: S/ <span id="totalCarrito">0.00</span>
    </div>

    <div class="final-buttons">
        <button class="btn btn-danger btn-large" onclick="vaciarCarrito()">ðŸ—‘ Vaciar carrito</button>

    </div>
</div>


<!-- â­ SCRIPTS NECESARIOS â­ -->
<script src="Scripts/sesion-global.js"></script>
<script src="Scripts/carrito.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    cargarCarrito();
    actualizarContadorCarrito();
    cargarUsuarioNavbar();
});

/* ========================
      CARGAR CARRITO
======================== */
function cargarCarrito() {
    fetch("get_cart.php")
    .then(res => res.json())
    .then(data => {
        const tabla = document.getElementById("tablaCarrito");
        const totalBox = document.getElementById("totalCarrito");

        tabla.innerHTML = `
            <tr>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cant.</th>
                <th>Subtotal</th>
                <th>Acciones</th>
            </tr>
        `;

        let total = 0;

        data.forEach(item => {
            total += item.subtotal;

            tabla.innerHTML += `
                <tr>
                    <td><img src="${item.imagen}" class="item-img"></td>
                    <td>${item.titulo}</td>
                    <td>S/ ${item.precio.toFixed(2)}</td>
                    <td>${item.cantidad}</td>
                    <td>S/ ${item.subtotal.toFixed(2)}</td>

                    <td>
                        <button class="btn btn-danger" onclick="eliminarItem(${item.id})">
                            Eliminar
                        </button>
                    </td>
                </tr>
            `;
        });

        totalBox.textContent = total.toFixed(2);
    });
}

/* ========================
    MOSTRAR USUARIO
======================== */
function cargarUsuarioNavbar() {
    const user = JSON.parse(localStorage.getItem("usuarioActivo"));
    const btnLogin = document.getElementById("btnLogin");
    const userBox = document.getElementById("navbarUserBox");

    if (user) {
        btnLogin.style.display = "none";
        userBox.innerHTML = `
            <img src="${user.foto || 'img/default.png'}" class="user-photo">
            <span>${user.nombre}</span>
        `;
        userBox.onclick = () => location.href = "cuenta.html";
    }
}
</script>
