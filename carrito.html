<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="Estilos/catalogo.css">

    <style>
        body { background: #0d0b14; color: white; }

        .carrito-container {
            width: 92%;
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        table { width: 100%; border-collapse: collapse; }
        th {
            background: #5E17EB;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 14px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .item-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid white;
        }

        .btn { padding: 6px 12px; border: none; cursor: pointer; border-radius: 6px; color: white; }
        .btn-danger { background: #dc2626; }
        .btn-large { padding: 10px 16px; background: #5E17EB; }

        .acciones { display: flex; gap: 10px; }
        .total-box { text-align: right; font-size: 1.3rem; margin-top: 20px; }

        .final-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        /* Navbar universal */
        .navbar {
            background: #0d0b1f;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }
        .navbar-menu li a {
            color: white;
            text-decoration: none;
            font-size: 17px;
        }
        .usuario-box { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .usuario-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #a569ff;
        }

        /* Carrito icono */
        .cart-box {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-size: 18px;
        }
        .cart-count {
            background: #5E17EB;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<!-- NAVBAR UNIVERSAL -->
<nav class="navbar">
    <ul class="navbar-menu">
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="Sobre_nosotros.html">Nosotros</a></li>
        <li><a href="Contenido.html">Contenido</a></li>
        <li><a href="publicar.html">Publicar +</a></li>

        <!-- BotÃ³n login -->
        <li><a id="btnLogin" href="login.html">Iniciar sesiÃ³n</a></li>

        <!-- Usuario -->
        <li id="navbarUserBox" class="usuario-box"></li>
    </ul>

    <!-- Carrito -->
    <div class="cart-box" onclick="location.href='carrito.html'">
        <span id="cartCount" class="cart-count">0</span> ðŸ›’
    </div>
</nav>


<!-- CONTENIDO DEL CARRITO -->
<div class="carrito-container">

    <h2>ðŸ›’ Carrito de Compras</h2>

    <table id="tablaCarrito">
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cant.</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
    </table>

    <div class="total-box">
        Total: S/ <span id="totalCarrito">0.00</span>
    </div>

    <div class="final-buttons">
        <button class="btn btn-danger btn-large" onclick="vaciarCarrito()">ðŸ—‘ Vaciar carrito</button>
        <button class="btn btn-large" onclick="comprar()">ðŸ’³ Comprar</button>
    </div>

</div>


<!-- =============================== -->
<!-- SCRIPTS DEL CARRITO -->
<!-- =============================== -->
<script src="Scripts/carrito.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    cargarCarrito();
    cargarUsuarioNavbar();
});


/* Cargar usuario */
function cargarUsuarioNavbar() {
    let user = JSON.parse(localStorage.getItem("usuarioActivo"));
    const box = document.getElementById("navbarUserBox");
    const btnLogin = document.getElementById("btnLogin");

    if (!user) {
        box.innerHTML = "";
        btnLogin.style.display = "inline-block";
        return;
    }

    btnLogin.style.display = "none";
    box.innerHTML = `
        <img src="${user.foto || 'img/default.png'}">
        <span>${user.nombre}</span>
    `;
    box.onclick = () => location.href = "cuenta.html";
}
</script>

</body>
</html>
